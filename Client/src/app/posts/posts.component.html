<div class="col-md-12 mb-5 p-5 header-box">
  <h1>Blog post(s)</h1>

  <select
    class="form-control"
    [ngModel]="selected_user"
    (ngModelChange)="onFilter($event)"
  >
    <option value="0">All post(s)</option>
    <option *ngFor="let user of users" value="{{ user.id }}">
      {{ user.name }}
    </option>
  </select>
  <div class="col-md-12 text-right p-2">
    <a class="btn btn-success " href="/newpost">New post</a>
  </div>
</div>

<div class="col-md-10 offset-md-1" *ngFor="let post of posts">
  <div class="col-md-12 smooth-shadow m-2 p-4">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <button (click)="btnClick(post)" class="btn btn-primary mr-3">Edit Post</button>
    <button (click)="goDetails(post)" class="btn btn-primary">Details</button>
  </div>
</div>
